<html>
	<head>
		<script src="./Classy.js"></script>
		<script src="./energia.js"></script>
		<script src="./jquery-1.7.js"></script>
		<script>
		
			// global variable, to be accessible by any button or other element
			var energia = new Energia();
			
			// Add a renderer and input handler once loaded
			$(document).ready(function() {
				energia.setRenderer(new Energia.renderer($("#canvascontainer")));
				energia.renderer.startRender();
				energia.setInput(new Energia.input($("#canvascontainer")));
			});
			
			function addConsumer() {
				energia.entities.push(new energia.Consumer().fillData({resources:{energy:100},position:{x:Math.random()*30, y:Math.random()*30}}));
			}
			
			function addProducer() {
				energia.entities.push(new energia.Producer().fillData({resources:{energy:100},position:{x:Math.random()*30, y:Math.random()*30}}));
			}
			
		</script>
		<link type="text/css" rel="stylesheet" href="./style.css"></link>
		<style>
			html, body { padding: 0px; margin: 0px; }
			#energia_topbar { width: 100%; height: 50px; padding: 10px; background: #222; box-sizing: border-box; }
			#canvascontainer { position: absolute; background: #f5f5f5; left: 0px; right: 0px; top: 50px; bottom: 0px; }
		</style>
	</head>

	<body>
		<div id="energia_topbar">
			<button onClick="energia.start();">Start</button>
			<button onClick="energia.stop();">Stop</button>
		</div>
		<div id="canvascontainer">
			
		</div>
		
	</body>
</html>
